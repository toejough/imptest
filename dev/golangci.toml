[linters]
enable-all = true
disable = [
	"gci",            # doesn't play nicely with goimports
	"forbidigo",      # I print output on purpose
	"ireturn",        # I return generic types
	"nonamedreturns", # I like named returns
	# deprecated
	"gomnd",
	"exportloopref",
	"execinquery",
	"godox",         # saving todos till the end
]

[issues]
fix = true
[linters-settings]
enable-all = true
[linters-settings.depguard.rules]
all.files = ["$all", "!$test"]
all.allow = ["$gostd", "github.com/alexflint/go-arg", "github.com/google/uuid"]
test.files = ["$test"]
test.allow = [
	"$gostd",
	"pgregory.net/rapid",
	"github.com/toejough/protest/imptest",
]
[linters-settings.nlreturn]
block-size = 2 # IMO this is ok style
